<p-breadcrumb
  [home]="{icon: 'pi pi-home', url: '/'}"
  [model]="[{label: 'Lançamentos', url: '/entries'}]">
</p-breadcrumb>

<app-page-header
  button-text="+ Novo Lançamento"
  page-title="Lançamentos"
  button-class="ui-button-success float-right"
  button-link="new">
</app-page-header>

<p-table [value]="resources" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Data</th>
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Status</th>
      <th class="text-center">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entry>
    <tr>
      <td>{{entry.date}}</td>
      <td>{{entry.name}}</td>
      <td>{{entry.category.name}}</td>
      <td>{{entry.paidText}}</td>
      <td class="text-right"
          [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'">{{entry.amount}}</td>
      <td>
        <p-button label="Editar" [routerLink]="[entry.id, 'edit']" class="mr-2"></p-button>
        <button pButton label="Excluir" (click)="deleteResource(entry)" class="ui-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
