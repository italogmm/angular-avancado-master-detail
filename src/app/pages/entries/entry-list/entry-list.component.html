<app-bread-crumb
  [items]="[{text: 'Lançamentos'}]">
</app-bread-crumb>

<app-page-header
  button-text="+ Novo Lançamento"
  page-title="Lançamentos"
  button-class="btn-success float-right"
  button-link="new">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <strong class="text-success">{{entry.date}}</strong><br>
        <small>{{entry.description}}</small>
      </td>
      <td>
          {{entry.category.name}}
      </td>
      <td class="text-right" [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          <strong>{{entry.amount}}</strong>
          <br/>
          <span class="badge badge-light">
            {{entry.paidText}}
          </span>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteResource(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
